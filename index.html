<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div class="container">
		  <div class="row">
		     <div class="col-lg-3"></div>
			     <div class="col-lg-6">
			       <div id="ui">
				         <h1><b>Sign Up</b></h1>
				         <p>Please fill in this form to create an account!</p><hr>
				         <form class="form-group">
				         <div class="row">
						     <div class="col-lg-6">
							    <input type="text" name="username" class="form-control" placeholder="First Name">
						</div>
						<div class="col-lg-6">
							<input type="text" name="username" class="form-control" placeholder="Last Name">
			    	</div>
					  </div><br>
                   <input type="email" name="username" class="form-control" placeholder="Email"><br>
                    <input type="password" name="username" class="form-control" placeholder="Password"><br>
                    <input type="password" name="username" class="form-control" placeholder="Confirm Password"><br>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                       I accept the Term of Use & Privacy Policy
                    </label>
                    </div><br>
                        <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
                        Sign Up
                        </button>
                </form>
				</div>
			</div>
			<div class="col-lg-3"></div>
		</div>   
	</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
